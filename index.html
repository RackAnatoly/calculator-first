<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="i-calculator">
        <div class="operation-block">
            <button class="operation-button" id="plus">+</button>
            <button class="operation-button" id="minus">-</button>
            <button class="operation-button" id="multiply">*</button>
            <button class="operation-button" id="devide">/</button>
        </div>
        <div class="separator">
            <hr />
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label for="">Number 1</label>
                <input id="numberOne" type="number">
            </div>
            <div class="input-block">
                <label for="">Number 2</label>
                <input id="numberTwo" type="number">
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
